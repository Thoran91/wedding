<!DOCTYPE html>
<html>
  <head>

    <meta name="description" content="" />

    <!-- css style sheets (bootstrap and self)--->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

  <body>
    <div class="container-fluid">
      <div class="banner-image">
        <div class="banner-text d-flex justify-content-center">
          <h1>WEDDING IS BEING FOR Tom Horan and Katy Birkett</h1>

        <div class="banner-text d-flex justify-content-center">
          <a class="link-button" href="#map">Venue</a>
          <a class="link-button" href="#map">Food</a>
          <a class="link-button" href="#map">Gifts</a>
        </div>
      </div>
      <div class="map-card d-flex flex-column justify-content-center align-items-center">
        <h1 class="carlingford-text">The Old Mill, Carlingford Brewery</h1>
        <div class="map" id="map"></div>
      </div>
    </div>
    <div class="text-card d-flex justify-content-center align-items-center">

    <!-- bootstrap script link--->
    <script

    <!-- self written js and jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

    <script>
      // Initialize and add the map
      function initMap() {
        // The location
        const carlingford = { lat: 53.9942835247462, lng: -6.221741917436771 };
        const center = { lat: 54.000301218478484, lng: -6.316976531317811 };
        // The map
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: center,
        });
        // The marker
        const marker = new google.maps.Marker({
          position: carlingford,
          map: map,
        });
      }
    </script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMVA1N9LulZrpfUfRg2rshvb2J6oXhtGo&callback=initMap&libraries=&v=weekly"
    async
    ></script>
